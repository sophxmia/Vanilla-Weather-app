<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Weather App</h1>
          <div class="row">
            <h2><span id="city"></span><span id="country"></span></h2>
            <div>
              <ul>
                <li class="information">
                  Local time: <span id="time"></span> 18:00
                </li>
                <li class="information" id="date">Friday 01/01/2023</li>
              </ul>
            </div>
            <div class="col-8">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly_cloud\y"
                  id="icon"
                />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="weather-description">
                <ul>
                  <li>Description: <span id="description"></span></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a href="http://github.com/sophxmia/Vanilla-Weather-app"
            >Open-sourse code</a
          >, by Sofiia Maliarenko</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
