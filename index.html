<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your handy webpage with current forecast for any location worldwide, just enter your city and hit the submit button."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Weather Forecast App: Get your forecast</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 class="text-end mb-4">Weather App</h1>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-sm-7">
                <input
                  type="search"
                  placeholder="Enter your city:"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm-2">
                <input type="submit" value="Search" class="btn btn-light" />
              </div>
            </div>
          </form>
          <div class="row">
            <h2><span id="city"></span><span id="country"></span></h2>
            <div>
              <ul>
                <li class="information">Local time: <span id="time"></span></li>
                <li class="information" id="date"></li>
              </ul>
            </div>
            <div class="col-sm-8">
              <div class="d-flex weather-temperature">
                <img src="#" alt="icon" id="icon" class="img-fluid" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="farenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="weather-description">
                <ul>
                  <li>Description: <span id="description"></span></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast mt-4" id="forecast"></div>
          <small class="footer mt-5"
            ><a
              href="http://github.com/sophxmia/Vanilla-Weather-app"
              title="GitHub"
              >Open-sourse code</a
            >, by Sofiia Maliarenko</small
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
